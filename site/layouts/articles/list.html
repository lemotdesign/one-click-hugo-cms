{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" "/img/gold-coast.jpg" "title" "Articles") }}
{{/* partial "metadata.html" . */}}

<div class="center mw8 pv3">
  <ul id="blog-list" class="flex-ns flex-wrap mhn1-ns pa3">
      {{ range (.Paginator 4).Pages.ByPublishDate.Reverse }}
          <li class="w-70-ns ph1-ns flex">
            {{ .Render "li"}}
          </li>
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{end}}
