{{ if gt .Paginator.TotalPages 1 }}

<nav class="cf pa3" style="text-align: center;">
	{{ if .Paginator.HasNext }}
	<a class="dib link dim black f6 f5-ns b pa2" title="Next Page" href="{{ .Paginator.Next.URL }}">
		&larr; Previous
	</a>
	{{ end }}
	{{ if .Paginator.HasPrev }}
	<a class="dib link dim black f6 f5-ns b pa2" title="Previous Page" href="{{ .Paginator.Prev.URL }}">
		Next &rarr;
	</a>
	{{ end }}
</nav>

{{ end }}
